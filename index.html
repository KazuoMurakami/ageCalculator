<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Age calculator</title>
  </head>
  <body class="background">
    <div class="Box-main">
      <!-- Parte da calculadora -->
      <div class="date">
        <div class="info-date">
          <label for="Day">Days</label>
          <input type="number" placeholder="DD" name="Day" id="inputDay" />
        </div>
        <div class="info-date">
          <label for="Number">Month</label>
          <input type="number" name="Number" placeholder="MM" id="inputMonth" />
        </div>
        <div class="info-date">
          <label for="Year">Year</label>
          <input type="number" placeholder="YY" name="Year" id="inputYear" />
        </div>
      </div>
      <div class="division">
        <hr />
        <button class="circulo">
          <img src="assets/images/icon-arrow.svg" alt="" />
        </button>
      </div>
      <!-- Onde irá exibir as informações -->
      <div class="result-age">
        <h1><span class="barra-roxa output-year">--</span> Years</h1>
        <h1><span class="barra-roxa output-month">--</span> Months</h1>
        <h1><span class="barra-roxa output-day">--</span> Days</h1>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
